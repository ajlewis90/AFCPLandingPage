{% load static %}
  <section class="masthead">
      <div class="container-fluid pt-6 px-7 subscribe-text-background">
          <div class="row display-flex justify-content-md-center">
              <div class="col-md-5">
                  <h3 style="color: #ffffff;">If you want to be one of the first in the world to give it a try, join our waitlist below.</h3>
              </div>
          </div>
          <div class="row display-flex justify-content-md-center">
          		<div class="col-md-5 text-center">
                  <form id="signup-form" class="signup-form">
                      {% csrf_token %}
                      <div class="form-content">
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <input class="subscribe-controls" id="id_contact_name" name="contact_name" placeholder="Name" type="text" required>
                                  </div>
                                  <div class="form-group">
                                      <input class="subscribe-controls" id="id_contact_email" name="contact_email" placeholder="Email" type="email" required>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-sm-12 form-group">
                                  <button class="btn btn-sign-up-daxedax btn-block" type="submit">Sign up</button>
                                  <p class="signup-success-response"></p>
                                  <p class="signup-error-response"></p>
                              </div>
                          </div>
                          <p class="lead mb-5 source spam-warning-text">
                   			<span class="spam-warning-text" style="color: #ffffff;">(Be on the lookout for updates! We promise not to spam you)</span>
                   	 	</p>  
                      </div>
                  </form>                    
            </div>
      	</div>
      	</div>
  	</section >
